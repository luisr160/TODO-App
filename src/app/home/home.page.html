<ion-content [fullscreen]="true" >

  <div class="home-container" style="margin-bottom: 0px;">
    <app-live-clock id="live-clock"></app-live-clock>
    <div class="flex-container">

      <div style="display: flex;">
        <p class="strong-text">En progreso </p>
        <p class="light-text">(#)</p>
      </div>
  
      <a href="home/list">Ver más</a>
    </div>
  </div>

  <app-task-scroller *ngIf="numberOfTasks !== 0; else noTasksAvailable" class="task-scroller-container"> </app-task-scroller>
  
  <ng-template #noTasksAvailable>
    <div class="home-container">
      <ion-icon name="cube-outline"></ion-icon>
      <span>Nada que mostrar :c</span>
    </div>
  </ng-template>
    

  <div class="home-container" style="margin-top: 0px;">
    <div class="flex-container">
      <div style="display: flex;">
        <p class="strong-text">Completadas </p>
      </div>
      <a href="home/list">Ver más</a>
    </div>

    <app-task-scroller *ngIf="numberOfTasks !== 0; else noTasksAvailable" [isVertical]="true" class="task-scroller-container"> </app-task-scroller>
 
    <ng-template #noTasksAvailable>
      <div class="home-container">
        <ion-icon name="cube-outline"></ion-icon>
        <span>Nada que mostrar :c</span>
      </div>
    </ng-template>
  
  </div>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button id="open-modal" color="secondary" mode="ios">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modal trigger="open-modal" [initialBreakpoint]="1" [breakpoints]="[0, 1]">
    <ng-template>
      <app-add-task></app-add-task>
    </ng-template>
  </ion-modal>
  
 
</ion-content>
