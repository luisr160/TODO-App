
<ion-item-sliding #slidingItem>
    <!-- TODO: 
        Conectar task list page con el servicio de tasks.
        Interpolar campos dentro del snippet.
        Agregar a interfaz si la tarea esta completa o no-->

    <ion-item 
        [ngClass]="{'personal': snippetTask.category === 'personal',
                    'work':snippetTask.category === 'work', 
                    'misc':snippetTask.category === 'misc',
                    'completed':snippetTask.isCompleted}" >

        <ion-checkbox disabled="true" [checked]="snippetTask.isCompleted" mode="ios"></ion-checkbox>
       
            <div class="snippet-content">

                <ion-note 
                    
                    class="snippet-category personal">
                    
                    {{snippetTask.category | titlecase}}
                    
                </ion-note>
                
                <div class="second-row-content">
                    <span class="strong">{{snippetTask.title | titlecase }}</span>
                    <div>
                        <span class="strong-small">{{formatedDate(snippetTask.date).split(' ')[1] | titlecase }} {{formatedDate(snippetTask.date).split(' ')[0]}}</span>
                        <span class="light">{{giveTimeFormat(snippetTask.hour)}}</span>
                    </div>
                    
                </div>
                
            </div>
    </ion-item>

    <ion-item-options side="end">
        <ion-item-option type="button" (click)="completeTask(snippetTask.id,snippetTask.isCompleted,slidingItem)">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
        </ion-item-option>

        <ion-item-option [id]="snippetTask.id" type="button" color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-item-option>

        <!-- <ion-popover trigger="delete-trigger" triggerAction="click" [dismissOnSelect]="true">
            <ng-template>
              

                    <ion-toolbar>
                        <ion-title>Borrar Tarea</ion-title>
                    </ion-toolbar>
                    <ion-list>
                        <ion-item [button]="true" (click)="deleteTask(snippetTask.id)">Borrar</ion-item>
                        <ion-item [button]="true">Cancelar</ion-item>
                    </ion-list>
                    
             
            </ng-template>
        </ion-popover> -->

        

    </ion-item-options>

    <ion-modal #modal [trigger]="snippetTask.id">
        <ng-template>
          <ion-content>
            <ion-toolbar>
              <ion-title>Â¿Eliminar tarea?</ion-title>
            </ion-toolbar>
            <ion-list class="delete-modal" lines="inset">
                <div>
                    <ion-item class=" delete-option modal-item" [button]="true" (click)="deleteTask(snippetTask.id)" (click)="modal.dismiss()" (click)="slidingItem.close()">
                    
                        Borrar
                    
                    </ion-item>
                </div>
                
                <div>
                    <ion-item class="modal-item" [button]="true" (click)="modal.dismiss()" (click)="slidingItem.close()">
                    
                        Cancelar
                    
                    </ion-item>
                </div>
                
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-modal>

</ion-item-sliding>
